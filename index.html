<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webkitSpeechRecognition</title>
</head>
<body>
    <h1>webkitSpeechRecognition</h1>
    <p>Clock start recording and start speaking.</p>
    <button type="button" id="start">Start Recording</button>
    <button id="stop" style="display: none;">Stop Recording</button>
    <p id="output"></p>

    <style>
    body{
        padding: 0px 20px;
        background-color: #f6f6f6;
        font-family: Arial, Helvetica, sans-serif !important;
    }
    button{
        border: none;
        padding: .75rem 1.15rem;
        background-color: #11131c;
        color: #fff;
        border-radius: .475rem;
        cursor: pointer;
        border: 2px solid #11131c;
    }
    button:hover{
        border: 2px solid white;
        outline: 2px solid #11131c;
    }
    </style>
    <script src="script.js"></script>
</body>
</html>
